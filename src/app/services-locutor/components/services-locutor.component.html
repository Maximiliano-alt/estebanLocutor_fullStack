<app-header></app-header>
  <div class="container">
    <h1>Servicios</h1>
      <h2>____</h2>


  <div class="swiper-container">
    <swiper
    [effect]="'coverflow'"
    [grabCursor]="true"
    [centeredSlides]="true"
    [slidesPerView]="'auto'"
    [loop]="true"

    [centeredSlides]="true"
    [coverflowEffect]="{
      rotate: 30,
      stretch: -50,
      depth: 10,
      modifier: 2,
      slideShadows: true
    }"
    [pagination]="true"
    class="mySwiper"
  >
  <ng-template swiperSlide
  ><img src="..\assets\images\SERVICIOSFOTOS\TV Y RADIO.jpg" /></ng-template
><ng-template swiperSlide
  ><img src="..\assets\images\SERVICIOSFOTOS\PERSONAJES TV Y RADIO.jpg" /></ng-template
><ng-template swiperSlide
  ><img src="..\assets\images\SERVICIOSFOTOS\LOCUCIÓN COMERCIAL MEDIOS DIGITALES.jpg" /></ng-template
><ng-template swiperSlide
  ><img src="..\assets\images\SERVICIOSFOTOS\LOCUCIÓN CORPORATIVA.jpg" /></ng-template
><ng-template swiperSlide
  ><img src="..\assets\images\SERVICIOSFOTOS\DOBLAJE.jpg" /></ng-template
><ng-template swiperSlide
  ><img src="..\assets\images\SERVICIOSFOTOS\PERSONAJES CANTADOS.jpg" /></ng-template
><ng-template swiperSlide
  ><img src="..\assets\images\SERVICIOSFOTOS\DOCUMENTALES.jpg" /></ng-template
><ng-template swiperSlide
  ><img src="..\assets\images\SERVICIOSFOTOS\PODCASTS.jpg" /></ng-template
><ng-template swiperSlide
  ><img src="..\assets\images\SERVICIOSFOTOS\ELEARNING.jpg"
/></ng-template>
<ng-template swiperSlide
  ><img src="..\assets\images\SERVICIOSFOTOS\IVR.jpg"
/></ng-template>
  </swiper>
  </div>
  <div class="flex-container">
    <div class="flex-item"><img src="..\assets\images\SERVICIOSFOTOS\TV Y RADIO.jpg" ></div>
    <div class="flex-item"><img src="..\assets\images\SERVICIOSFOTOS\PERSONAJES TV Y RADIO.jpg" /></div>
    <div class="flex-item"><img src="..\assets\images\SERVICIOSFOTOS\LOCUCIÓN COMERCIAL MEDIOS DIGITALES.jpg" /></div>
